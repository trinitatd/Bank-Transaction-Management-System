{% extends 'bank/base.html' %}
{% block title %}Create Account - BTMS{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center"
     style="min-height: 85vh; background: linear-gradient(135deg, #e3f2fd, #f8f9fa);">

  <div class="card shadow-lg border-0 p-5"
       style="max-width: 450px; width: 100%; border-radius: 20px; background: #ffffff;">
    <div class="card-body">
      <h2 class="text-center mb-5 fw-bold" style="color:#0d6efd;">Create Account</h2>

      <!-- ✅ Success / Error Messages -->
      {% if message %}
        <div class="alert alert-success text-center fw-semibold" role="alert" style="border-radius: 12px;">
          {{ message }}
          <div class="mt-3">
            <a href="{% url 'login' %}" class="btn btn-success fw-bold px-4 py-2"
               style="border-radius: 14px; font-size: 1.05rem;">Go to Login</a>
          </div>
        </div>
      {% endif %}

      {% if error %}
        <div class="alert alert-danger text-center fw-semibold" role="alert" style="border-radius: 12px;">
          {{ error }}
        </div>
      {% endif %}

      <!-- ✅ Form -->
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-4">
          <label for="aadhaar_no" class="form-label fw-semibold">Aadhaar Number</label>
          <input id="aadhaar_no" name="aadhaar_no" class="form-control form-control-lg"
                 required placeholder="Enter your Aadhaar number"
                 style="height: 60px; font-size: 1.1rem; border-radius: 14px;">
        </div>

        <div class="mb-4">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input id="username" name="username" class="form-control form-control-lg"
                 required placeholder="Create a username"
                 style="height: 60px; font-size: 1.1rem; border-radius: 14px;">
        </div>

        <div class="mb-5">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input id="password" name="password" type="password" class="form-control form-control-lg"
                 required placeholder="Enter a strong password"
                 style="height: 60px; font-size: 1.1rem; border-radius: 14px;">
        </div>

        <div class="d-grid mb-4">
          <button class="btn btn-primary btn-lg fw-bold py-3" type="submit"
                  style="font-size: 1.15rem; border-radius: 20px;">
            Create Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .btn-primary:hover {
    background-color: #0b5ed7 !important;
    transform: translateY(-2px);
  }
  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
  }
  .alert-success {
    background-color: #d1e7dd;
    color: #0f5132;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #842029;
  }
</style>

{% endblock %}
