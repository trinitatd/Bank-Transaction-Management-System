{% extends 'bank/base.html' %}
{% block title %}Login - BTMS{% endblock %}

{% block content %}
<style>
    /* Background for this page only */
    body {
       background: url('https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed !important;
       background-size: cover !important;
    }

    /* Card styling - bright and strong contrast */
    .login-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: 40px 35px;
        max-width: 420px;
        margin: 90px auto 50px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-10px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #222;
        font-weight: 600;
    }

    .login-card input {
        width: 100%;
        padding: 12px 14px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    .login-card input:focus {
        border-color: #0077b6;
        box-shadow: 0 0 8px rgba(0,119,182,0.4);
    }

    .login-card button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #0077b6, #00b4d8);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-card button:hover {
        background: linear-gradient(90deg, #00b4d8, #0077b6);
        transform: translateY(-2px);
    }

    .login-card p {
        font-size: 14px;
        color: #333;
        text-align: center;
        margin-top: 25px;
    }

    .login-card p a {
        color: #0077b6;
        text-decoration: none;
        font-weight: 600;
    }

    .login-card p a:hover {
        text-decoration: underline;
    }

    hr {
        border: none;
        height: 1px;
        background: rgba(0,0,0,0.1);
        margin: 25px 0;
    }
</style>

<div class="login-card">
    <h2>Sign In</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input name="account_no" placeholder="Account Number" required>
        <input name="password" type="password" placeholder="Password (admins only)">
        <button type="submit">Login</button>
    </form>

    <hr>
    <p>Donâ€™t have an account? <a href="{% url 'create_account' %}">Create one</a></p>
</div>
{% endblock %}
