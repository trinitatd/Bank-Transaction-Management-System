<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8fafc);
            margin: 0;
            color: #333;
        }

        /* HEADER */
        header {
            background: linear-gradient(90deg, #1b2845, #274060);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .logout-btn {
            background-color: #e63946;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background-color: #c1121f;
        }

        /* DASHBOARD CONTENT */
        .content {
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card h3 {
            margin-top: 0;
            color: #1b2845;
        }

        /* BUTTON SECTION */
        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            flex: 1;
            text-align: center;
            padding: 15px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background-color: #023e8a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>üè¶ Welcome to Your Dashboard</h1>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <button class="logout-btn">Logout</button>
        </form>
    </header>

  <div class="content">

</body>
</html>
